<script type="text/javascript">
    $(document).ready(function () {
        $('#test').mouseover(function () {
            var docHeight = $(document).height(),
                docWidth = $(document).width(),
                $div = $('#test'),
                divWidth = $div.width(),
                divHeight = $div.height(),
                heightMax = docHeight - 100,
                widthMax = docWidth - 100;

            $div.css({
                left: Math.floor(Math.random() * 500),
                top: Math.floor(Math.random() * 550)
            });
        });

        if ($(window).width() <= 480) {
            $('#test').click(function () {
                var docHeight = $(document).height(),
                    docWidth = $(document).width(),
                    $div = $('#test'),
                    divWidth = $div.width(),
                    divHeight = $div.height(),
                    heightMax = docHeight + 100,
                    widthMax = docWidth + 100;

                $div.css({
                    left: Math.floor(Math.random() * 300),
                    top: Math.floor(Math.random() * 350)
                });
            });
            // $('#tes
        };

    })



</script>
